<div class="content" role="main">
    <div class="card">
      <div class="form-group">
        <label for="search-text">Goto Repository</label>
        <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
          [(ngModel)]="searchText" placeholder="Enter text to search" 
          autofocus>
      </div>
      <ul class="list-group list-group-flush">
        <!-- results of ngFor is passed to appFilter with argument searchText -->
        <li class="list-group-item" *ngFor="let repo of repos | appFilter: searchText">
          {{repo}}
        </li>
      </ul>
    </div>
  </div>
<div>
       <button (click)="getRepo()">Get Repo</button>
   <ul *ngFor="let repo of repos">
       <li>{{repo.name}}</li>
       <li>{{repo.html_url}}</li>
   </ul>
</div>
