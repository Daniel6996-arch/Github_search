<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header" bg-seconadry text-white>
                    <h3>Github User Search</h3> 
                </div>
                <div class="card-body">
                   <form class="form-inline" (submit)="searchUser()">
                       <div class="form-group">
                           <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="Github user">
                       </div>
                       <div>
                           <input type="submit" value="search" class="btn btn-secondary btn-sm">
                       </div>
                   </form>      
                </div>
            </div>
        </div>
    </div>
</div>
